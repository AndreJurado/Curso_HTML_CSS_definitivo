<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>¿Cuál es tu nombre?</span>
          <input type="text" id="name" />
        </label>
        <label for="started-studying">
          <span>¿Cuándo comenzaste a estudiar?</span>
          <input type="date" id="started-studying" />
        </label>
        <label for="time-to-study">
          <span>¿En qué horario estudias?</span>
          <input type="time" id="time-to-study" />
        </label>
      </form>
      <section>
        <img
          src="./large.jpg"
          alt="imagen de fondo blanco"
          title="es una foto blanca"
        />
      </section>
    </main>
  </body>
</html>
